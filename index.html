<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: sans-serif;
      user-select: none;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.3);
    }
    #screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #micTest {
      display: none;
    }
    #bar {
      width: 80%;
      height: 30px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px auto;
    }
    #level {
      height: 100%;
      width: 0%;
      background: lime;
    }
    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–Ω—é —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h1>
  <button id="btnDisplay">–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∏—Å–ø–ª–µ—è</button>
  <button id="btnMic">–ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</button>

  <!-- –≠–∫—Ä–∞–Ω –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∏—Å–ø–ª–µ—è -->
  <div id="screen"></div>

  <!-- –≠–∫—Ä–∞–Ω –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ -->
  <div id="micTest">
    <h2>–¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ üé§</h2>
    <div id="bar"><div id="level"></div></div>
    <button id="recordBtn">üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
    <button id="playBtn" disabled>‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–∞–ø–∏—Å—å</button>
    <button id="echoBtn">üîÑ –≠—Ö–æ-—Ç–µ—Å—Ç (–∑–∞–¥–µ—Ä–∂–∫–∞ 1-2 —Å–µ–∫)</button>
    <audio id="player" controls style="margin-top:15px; display:none;"></audio>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
  <button id="back">–ù–∞–∑–∞–¥</button>

  <script>
    // ================= –î–ò–°–ü–õ–ï–ô ==================
    const colors = ["red", "green", "blue", "white", "black", "yellow", "cyan", "magenta"];
    let index = 0;

    const screen = document.getElementById("screen");
    const btnDisplay = document.getElementById("btnDisplay");
    const btnMic = document.getElementById("btnMic");
    const micTest = document.getElementById("micTest");
    const back = document.getElementById("back");

    btnDisplay.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      btnDisplay.style.display = "none";
      btnMic.style.display = "none";
      back.style.display = "block";
      screen.style.display = "block";
      index = 0;
      screen.style.background = colors[index];

      screen.addEventListener("click", nextColor);
    });

    function nextColor() {
      index = (index + 1) % colors.length;
      screen.style.background = colors[index];
    }

    // ================= –ú–ò–ö–†–û–§–û–ù ==================
    let audioContext, analyser, dataArray, source;
    let mediaRecorder, recordedChunks = [];
    const recordBtn = document.getElementById("recordBtn");
    const playBtn = document.getElementById("playBtn");
    const echoBtn = document.getElementById("echoBtn");
    const player = document.getElementById("player");

    btnMic.addEventListener("click", async () => {
      document.querySelector("h1").style.display = "none";
      btnDisplay.style.display = "none";
      btnMic.style.display = "none";
      back.style.display = "block";
      micTest.style.display = "block";

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        drawMicLevel();

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "audio/webm" });
          recordedChunks = [];
          player.src = URL.createObjectURL(blob);
          playBtn.disabled = false;
          player.style.display = "block";
        };

        // –≠—Ö–æ-—Ç–µ—Å—Ç (—Ä–µ–∞–ª—Ç–∞–π–º –∑–∞–¥–µ—Ä–∂–∫–∞)
        echoBtn.onclick = () => {
          const delayNode = audioContext.createDelay(2.0);
          delayNode.delayTime.value = 1.5; // –∑–∞–¥–µ—Ä–∂–∫–∞ ~1.5 —Å–µ–∫
          source.connect(delayNode).connect(audioContext.destination);
        };
      }
    });

    function drawMicLevel() {
      requestAnimationFrame(drawMicLevel);
      analyser.getByteFrequencyData(dataArray);
      let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
      document.getElementById("level").style.width = Math.min(volume, 100) + "%";
    }

    // –ó–∞–ø–∏—Å—å
    recordBtn.addEventListener("click", () => {
      if (mediaRecorder.state === "inactive") {
        recordedChunks = [];
        mediaRecorder.start();
        recordBtn.textContent = "‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å";
        playBtn.disabled = true;
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å";
      }
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏
    playBtn.addEventListener("click", () => {
      player.play();
    });

    // ================= –ù–ê–ó–ê–î ==================
    back.addEventListener("click", () => {
      document.querySelector("h1").style.display = "block";
      btnDisplay.style.display = "inline-block";
      btnMic.style.display = "inline-block";
      back.style.display = "none";
      screen.style.display = "none";
      micTest.style.display = "none";
      screen.removeEventListener("click", nextColor);
    });
  </script>
</body>
</html>
