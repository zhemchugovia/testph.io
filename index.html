<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка дисплея на битые пиксели</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: sans-serif;
      user-select: none;
    }
    #screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    #btn {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <button id="btn">Следующий цвет</button>

  <script>
    const colors = ["red", "green", "blue", "white", "black", "yellow", "cyan", "magenta"];
    let index = 0;

    const screen = document.getElementById("screen");
    const btn = document.getElementById("btn");

    function setColor() {
      screen.style.background = colors[index];
    }

    btn.addEventListener("click", () => {
      index = (index + 1) % colors.length;
      setColor();
    });

    // Запуск с первого цвета
    setColor();
  </script>
</body>
</html>
