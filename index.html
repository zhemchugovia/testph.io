<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: sans-serif;
      user-select: none;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.3);
    }
    #screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #micTest {
      display: none;
    }
    #bar {
      width: 80%;
      height: 30px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
    }
    #level {
      height: 100%;
      width: 0%;
      background: lime;
    }
    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–Ω—é —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h1>
  <button id="btnDisplay">–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∏—Å–ø–ª–µ—è</button>
  <button id="btnMic">–ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</button>

  <!-- –≠–∫—Ä–∞–Ω –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∏—Å–ø–ª–µ—è -->
  <div id="screen"></div>

  <!-- –≠–∫—Ä–∞–Ω –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ -->
  <div id="micTest">
    <h2>–ì–æ–≤–æ—Ä–∏—Ç–µ –≤ –º–∏–∫—Ä–æ—Ñ–æ–Ω üé§</h2>
    <div id="bar"><div id="level"></div></div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
  <button id="back">–ù–∞–∑–∞–¥</button>

  <script>
    // ================= –î–ò–°–ü–õ–ï–ô ==================
    const colors = ["red", "green", "blue", "white", "black", "yellow", "cyan", "magenta"];
    let index = 0;

    const screen = document.getElementById("screen");
    const btnDisplay = document.getElementById("btnDisplay");
    const btnMic = document.getElementById("btnMic");
    const micTest = document.getElementById("micTest");
    const back = document.getElementById("back");

    btnDisplay.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      btnDisplay.style.display = "none";
      btnMic.style.display = "none";
      back.style.display = "block";
      screen.style.display = "block";
      index = 0;
      screen.style.background = colors[index];

      screen.addEventListener("click", nextColor);
    });

    function nextColor() {
      index = (index + 1) % colors.length;
      screen.style.background = colors[index];
    }

    // ================= –ú–ò–ö–†–û–§–û–ù ==================
    let audioContext, analyser, dataArray, source;

    btnMic.addEventListener("click", async () => {
      document.querySelector("h1").style.display = "none";
      btnDisplay.style.display = "none";
      btnMic.style.display = "none";
      back.style.display = "block";
      micTest.style.display = "block";

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        drawMicLevel();
      }
    });

    function drawMicLevel() {
      requestAnimationFrame(drawMicLevel);
      analyser.getByteFrequencyData(dataArray);
      let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
      document.getElementById("level").style.width = Math.min(volume, 100) + "%";
    }

    // ================= –ù–ê–ó–ê–î ==================
    back.addEventListener("click", () => {
      document.querySelector("h1").style.display = "block";
      btnDisplay.style.display = "inline-block";
      btnMic.style.display = "inline-block";
      back.style.display = "none";
      screen.style.display = "none";
      micTest.style.display = "none";
      screen.removeEventListener("click", nextColor);
    });
  </script>
</body>
</html>
